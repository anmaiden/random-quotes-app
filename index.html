<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">
  <title>Quote of day</title>
</head>
<body> 
  <div class="main">
    <div class="changeTheme">
      <button class="theme"></button>
    </div>
    <div class="quotes_wrapper">
       <blockquote>
         <h1 class="title">Quote of day</h1>
      <p class="quote_text"></p>
      <p class="author"></p>
    </blockquote>
    </div>
    <button class="btn"></button> 
  </div>
  <footer>
    <div class="container">
      <div class="footer_inner">
        <div class="footer-info">
          <p class="copyright">&#169;</p>
          <p class="year">2022</p>
          <a href="https://github.com/anmaiden" class="github-link"><img src="img/github.png" alt="" class="git-img"></a>
        </div>
      </div>
    </div>
  </footer>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
